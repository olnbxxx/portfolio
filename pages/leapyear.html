    <div class="box">
        <select id="year" name="year">
            <option value="none">Seleccione un año</option>
            <script>
                for(let i = new Date().getFullYear(); i > 0; i--){
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>
        <br>
    <input type="text" placeholder="aqui saldrá tu resultado.." name="result" id="leapyear" readonly>
